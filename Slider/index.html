<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Slider </title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./src/img/Icon.png">
</head>

<body>

    <canvas id="canvas"></canvas>

    <div class="media">
        <div class="logo">
            <img src="./src/img/Logo.png">
        </div>
        <div class="logo2">
            <img src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fhome%2Flogo.png&w=576&q=75">
        </div>
    </div>

    <div class="bottom">
        <p class="text"> Â© WIZARDING WORLD DIGITAL 2023 </p>
        <div class="icons">
            <a href="https://www.youtube.com/channel/UChPRO1CB_Hvd0TvKRU62iSQ" target="_blank">
                <i class = "fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com/wizardingworld" target="_blank">
                <i class = "fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/wizardingworld/" target="_blank">
                <i class = "fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com/wizardingworld" target="_blank">
                <i class = "fa-brands fa-twitter"></i>
            </a>
        </div>
    </div>

    <div class="sliderContainer">
        <div class="slider">
            <img src="./src/img/1.jpg" class="sliderImg">
        </div>
        <div class="buttons">
            <div class="prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <script src="./src/js/main.js"></script>
</body>

</html>
